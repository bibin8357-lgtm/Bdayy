<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0f0f0f;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* The Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        /* Surprise Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .card-content {
            font-size: 2.5rem;
            transition: 0.3s;
        }

        /* Revealed State */
        .card.revealed {
            background: linear-gradient(135deg, rgba(212,175,55,0.2), rgba(0,0,0,0.8));
            cursor: default;
        }

        .reveal-text {
            display: none;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 400;
            line-height: 1.4;
        }

        /* Modal for bigger surprises */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid var(--gold);
            padding: 40px;
            border-radius: 30px;
            max-width: 500px;
            text-align: center;
        }

        .close-btn {
            margin-top: 20px;
            background: var(--gold);
            color: black;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

    </style>
</head>

</html>
