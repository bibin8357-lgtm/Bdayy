<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body { background-color: #fce4ec; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Arial', sans-serif; }
        .cake-container { position: relative; cursor: pointer; }
        
        /* The Cake */
        .cake { width: 200px; height: 150px; background: #6d4c41; border-radius: 10px 10px 0 0; position: relative; transition: transform 0.5s; }
        .frosting { width: 200px; height: 40px; background: #f06292; border-radius: 10px 10px 0 0; position: absolute; top: 0; }

        /* The Candle */
        .candle { width: 10px; height: 40px; background: #fff; position: absolute; top: -40px; left: 95px; }
        .flame { width: 15px; height: 20px; background: orange; border-radius: 50%; position: absolute; top: -20px; left: -2px; animation: flicker 0.1s infinite; }
        
        @keyframes flicker {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Interaction Classes */
        .out { display: none; } /* Extinguish flame */
        .cut { transform: translateX(20px); border-left: 4px white dotted; } /* "Cut" effect */
        
        .message { text-align: center; margin-top: 20px; color: #ad1457; font-weight: bold; }
    </style>
</head>
<body>

    <div class="cake-container" onclick="interact()">
        <div class="candle">
            <div id="flame" class="flame"></div>
        </div>
        <div id="cake" class="cake">
            <div class="frosting"></div>
        </div>
        <div class="message">
            <p id="instruction">Click to blow the candle!</p>
        </div>
    </div>

    <script>
        let stage = 0;

        function interact() {
            const flame = document.getElementById('flame');
            const cake = document.getElementById('cake');
            const instruction = document.getElementById('instruction');

            if (stage === 0) {
                // Blow out candle
                flame.classList.add('out');
                instruction.innerText = "Now click to cut the cake!";
                stage = 1;
            } else if (stage === 1) {
                // Cut the cake
                cake.style.clipPath = "polygon(0% 0%, 50% 0%, 50% 100%, 0% 100%)";
                // Create a "second half" effect or just show message
                instruction.innerText = "Yum! Happy Birthday! ðŸŽ‚";
                stage = 2;
            }
        }
    </script>
</body>
</html>
